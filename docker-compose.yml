version: '3'

x-airflow-common: &airflow-common
  build:
    context: ./airflow
    dockerfile: Dockerfile
  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
  volumes:
    - ./airflow/dags:/opt/airflow/dags
    - ./airflow/logs:/opt/airflow/logs
    - ./airflow/plugins:/opt/airflow/plugins
    - ./paper_ingestion:/opt/airflow/paper_ingestion
  depends_on:
    &airflow-common-depends-on
    postgres:
      condition: service_healthy

services:
  postgres:
    container_name: postgres
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5
    restart: always

  airflow-init:
    <<: *airflow-common
    container_name: airflow-init
    entrypoint: /bin/bash
    command: -c "airflow db init && airflow users create --username admin --password admin --firstname Anonymous --lastname Admin --role Admin --email admin@example.com"
    #&& airflow connections add 'paper_ingestion_http' --conn-type 'http' --conn-host 'http://paper-ingestion:8000'"

  airflow-webserver:
    <<: *airflow-common
    container_name: airflow-webserver
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 10s
      timeout: 10s
      retries: 5
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    restart: always

  airflow-scheduler:
    <<: *airflow-common
    container_name: airflow-scheduler
    command: scheduler
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    restart: always

  paper-ingestion:
    container_name: paper-ingestion
    build:
      context: ./paper_ingestion
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./paper_ingestion:/app
    environment:
      - VECTOR_DB_URL=http://vector-db:5000
    depends_on:
      - airflow-webserver
      - vector-db
    restart: always
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  vector-db:
    container_name: vector-db
    build:
      context: ./vector_db
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./vector_db:/app
    env_file:
      - ./vector_db/.env
    environment:
      - PINECONE_API_KEY
    restart: always
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  research-assistant:
    container_name: research-assistant
    build:
      context: ./research_assistant
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    volumes:
      - ./research_assistant:/app
    environment:
      - VECTOR_DB_URL=http://vector-db:5000
    depends_on:
      - paper-ingestion
      - vector-db
    restart: always
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:5001/health"]
      interval: 10s
      timeout: 5s
      retries: 3